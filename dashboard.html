<head>
  <meta charset="UTF-8" />
  <title>WhatsApp Last Seen Tracker</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      orderBy,
      onSnapshot,
    } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID",
      measurementId: "YOUR_MEASUREMENT_ID",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Fetch and display logs
    const logContainer = document.getElementById("logs");
    const summaryContainer = document.getElementById("summary");
    const q = query(collection(db, "whatsapp_log"), orderBy("timestamp", "desc"));

    onSnapshot(q, (snapshot) => {
      logContainer.innerHTML = "";
      summaryContainer.innerHTML = "";
      const logsByNumber = {};

      snapshot.forEach((doc) => {
        const data = doc.data();
        if (!logsByNumber[data.number]) {
          logsByNumber[data.number] = [];
        }
        logsByNumber[data.number].push(data);
      });

      for (const number in logsByNumber) {
        const logs = logsByNumber[number];
        let onlineTime = null;
        let totalDuration = 0;
        let sessionCount = 0;

        logs.forEach((log) => {
          const currentTime = new Date(log.timestamp);
          let duration = "N/A";

          if (log.status === "online") {
            onlineTime = currentTime;
          }

          if (log.status === "offline" && onlineTime) {
            const diffMs = currentTime - onlineTime;
            const diffMin = Math.floor(diffMs / 60000);
            const diffSec = Math.floor((diffMs % 60000) / 1000);
            duration = `${diffMin} min ${diffSec} sec`;
            totalDuration += diffMs;
            sessionCount += 1;
            onlineTime = null;
          }

          const pktTime = currentTime.toLocaleString("en-PK", {
            timeZone: "Asia/Karachi",
            hour: "numeric",
            minute: "numeric",
            hour12: true,
          });

          const etTime = currentTime.toLocaleString("en-US", {
            timeZone: "America/New_York",
            hour: "numeric",
            minute: "numeric",
            hour12: true,
          });

          const entry = document.createElement("div");
          entry.classList.add("card", "mb-2");
          entry.innerHTML = `
            <div class="card-body">
              <h5 class="card-title">Number: ${log.number}</h5>
              <p class="card-text">
                Status: <span class="${log.status === 'online' ? 'text-success' : 'text-danger'}">${log.status}</span><br />
                Time (PKT): ${pktTime}<br />
                Time (ET): ${etTime}<br />
                Session Duration: ${duration}
              </p>
            </div>
          `;
          logContainer.appendChild(entry);
        });

        const totalMinutes = Math.floor(totalDuration / 60000);
        const summary = document.createElement("div");
        summary.classList.add("alert", "alert-info");
        summary.innerText = `ðŸ“Š ${number} was online ${sessionCount} times today, total ${totalMinutes} minutes.`;
        summaryContainer.appendChild(summary);
      }
    });
  </script>

    #logSidebar .closebtn {

    }
