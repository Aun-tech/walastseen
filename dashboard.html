<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Last Seen Tracker</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_8jnP9Yq5LhYnqFMwJ1G1dUjRqimJklk",
      authDomain: "walastseen.firebaseapp.com",
      projectId: "walastseen",
      storageBucket: "walastseen.firebasestorage.app",
      messagingSenderId: "80496023280",
      appId: "1:80496023280:web:3bea7627c6dcfcece59435",
      measurementId: "G-KMMGEHY5GJ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const logContainer = document.getElementById("logs");
    const timeline = document.getElementById("timeline");
    const summary = document.getElementById("summary");

    function formatAMPM(dateStr) {
      const date = new Date(dateStr);
      let hours = date.getHours();
      let minutes = date.getMinutes();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12;
      minutes = minutes < 10 ? '0'+minutes : minutes;
      return `${date.toDateString()}, ${hours}:${minutes} ${ampm}`;
    }

    function downloadCSV(csv, filename) {
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.setAttribute('href', url);
      a.setAttribute('download', filename);
      a.click();
    }

    document.getElementById("downloadBtn").onclick = () => {
      const csv = logs.map(log => `${log.number},${log.status},${log.timestamp}`).join("\n");
      downloadCSV(csv, "whatsapp_logs.csv");
    }

    let logs = [];

    const q = query(collection(db, "whatsapp_log"), orderBy("timestamp", "desc"));
    onSnapshot(q, (snapshot) => {
      logContainer.innerHTML = "";
      timeline.innerHTML = "";
      summary.innerHTML = "";
      logs = [];

      const logsByNumber = {};
      snapshot.forEach((doc) => {
        const data = doc.data();
        logs.push(data);
        if (!logsByNumber[data.number]) logsByNumber[data.number] = [];
        logsByNumber[data.number].push(data);
      });

      for (const number in logsByNumber) {
        const userLogs = logsByNumber[number];
        let sessionCount = 0;
        let totalOnline = 0;
        let onlineTime = null;

        userLogs.forEach((log) => {
          const time = new Date(log.timestamp);
          const pktTime = formatAMPM(log.timestamp);
          const et = new Date(time);
          et.setHours(et.getHours() - 10);
          const etTime = formatAMPM(et);

          if (log.status === "online") {
            onlineTime = time;
          }

          let duration = "N/A";
          if (log.status === "offline" && onlineTime) {
            const diffMs = time - onlineTime;
            totalOnline += diffMs;
            sessionCount++;
            const min = Math.floor(diffMs / 60000);
            const sec = Math.floor((diffMs % 60000) / 1000);
            duration = `${min} min ${sec} sec`;
            onlineTime = null;
          }

          const entry = document.createElement("div");
          entry.classList.add("log-entry");
          entry.innerHTML = `
            <div><b>Number:</b> ${log.number}</div>
            <div><b>Status:</b> ${log.status}</div>
            <div><b>Time (PKT):</b> ${pktTime}</div>
            <div><b>Time (ET):</b> ${etTime}</div>
            <div><b>Duration:</b> ${duration}</div>
            <hr>
          `;
          logContainer.appendChild(entry);
        });

        const minTotal = Math.floor(totalOnline / 60000);
        summary.innerHTML += `<p><b>${number}</b>: ${sessionCount} sessions, total ${minTotal} min</p>`;
      }
    });
  </script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; background-color: #f0f2f5; color: #333; }
    h2 { color: #4a90e2; }
    .log-entry { background: #fff; margin-bottom: 10px; padding: 15px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    #timeline { margin-top: 20px; }
    #downloadBtn { padding: 8px 16px; background: #4a90e2; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>üì± WhatsApp Last Seen Tracker</h2>
  <div id="summary"></div>
  <button id="downloadBtn">‚¨áÔ∏è Export Logs as CSV</button>
  <div id="logs">Loading...</div>
  <div id="timeline"></div>
</body>
</html>
