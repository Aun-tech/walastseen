<html lang="en">
<head>

  <title>WhatsApp Status Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 1000px;

      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #075e54;
      text-align: center;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin: 20px 0;
    }
    button {
      background-color: #075e54;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #075e54;
      color: white;
      position: sticky;
      top: 0;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .online {
      color: #25D366;
      font-weight: bold;
    }
    .offline {
      color: #667781;
    }
    .typing {
      color: #FFA500;
      font-weight: bold;
    }
    .error {
      color: red;
    }
    #loading {
      text-align: center;
      padding: 20px;
      font-style: italic;
    }
    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
        align-items: flex-start;
      }
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        position: relative;
      }
      td {
        padding-left: 50%;
        position: relative;
      }
      td::before {
        position: absolute;
        left: 10px;
        width: 45%;
        white-space: nowrap;
      }
      td:nth-of-type(1)::before { content: "Phone Number"; }
      td:nth-of-type(2)::before { content: "Status"; }
      td:nth-of-type(3)::before { content: "Last Checked"; }
    }
  </style>
