<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard - WaLastSeen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9f0f7;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #0275d8;
    }
    p {
      font-size: 18px;
    }
    input {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #0275d8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #025aa5;
    }
  </style>
</head>
<body>
  <h1>Welcome to WaLastSeen Dashboard!</h1>
  <p>This is your private dashboard. In future steps, we will show “last seen” tracking features here.</p>

  <input type="text" id="numberInput" placeholder="Enter WhatsApp number with +92" />
  <br>
  <button onclick="trackNumber()">Track Number</button>

  <br><br>
  <button onclick="logout()">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_8jnP9Yq5LhYnqFMwJ1G1dUjRqimJklk",
      authDomain: "walastseen.firebaseapp.com",
      projectId: "walastseen",
      storageBucket: "walastseen.appspot.com",
      messagingSenderId: "80496023280",
      appId: "1:80496023280:web:3bea7627c6dcfcece59435"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "index.html"; // Not logged in
      }
    });

    window.logout = function() {
      signOut(auth).then(() => {
        alert("Logged out!");
        window.location.href = "index.html";
      });
    };

    window.trackNumber = async function() {
      const number = document.getElementById("numberInput").value.trim();
      const user = auth.currentUser;

      if (!user) {
        alert("User not logged in!");
        return;
      }

      if (!number.startsWith("+92")) {
        alert("Please enter a valid number with +92");
        return;
      }

      try {
        await setDoc(doc(db, "trackedNumbers", user.uid), {
          number: number,
          timestamp: new Date().toISOString()
        });

        alert("✅ Number saved successfully!");
      } catch (error) {
        console.error("❌ Error saving number:", error);
        alert("Failed to save number. Check console for details.");
      }
    };
  </script>
</body>
</html>
