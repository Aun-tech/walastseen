<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard - WaLastSeen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9f0f7;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #0275d8;
    }
    p {
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      background-color: #d9534f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 30px;
    }
    button:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>
  <h1>Welcome to WaLastSeen Dashboard!</h1>
  <p>This is your private dashboard. In future steps, we will show “last seen” tracking features here.</p>
  <button onclick="logout()">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_8jnP9Yq5LhYnqFMwJ1G1dUjRqimJklk",
      authDomain: "walastseen.firebaseapp.com",
      projectId: "walastseen",
      storageBucket: "walastseen.appspot.com",
      messagingSenderId: "80496023280",
      appId: "1:80496023280:web:3bea7627c6dcfcece59435"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "index.html"; // Redirect to login if not logged in
      }
    });

    window.logout = function() {
      signOut(auth).then(() => {
        alert("Logged out!");
        window.location.href = "index.html";
      });
    };
  </script>
</body>
</html>
