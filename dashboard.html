<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard - WaLastSeen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9f0f7;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #0275d8;
    }
    input {
      padding: 10px;
      width: 250px;
      margin-top: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #0275d8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #025aa5;
    }
    .logout {
      background-color: #d9534f;
      margin-top: 30px;
    }
    .logout:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>
  <h1>Welcome to WaLastSeen Dashboard!</h1>
  <p>Enter a WhatsApp number to track (for learning/testing):</p>

  <input type="text" id="whatsappNumber" placeholder="+923001234567" />
  <br>
  <button onclick="saveNumber()">Track Number</button>

  <p id="statusMessage"></p>

  <button class="logout" onclick="logout()">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_8jnP9Yq5LhYnqFMwJ1G1dUjRqimJklk",
      authDomain: "walastseen.firebaseapp.com",
      projectId: "walastseen",
      storageBucket: "walastseen.appspot.com",
      messagingSenderId: "80496023280",
      appId: "1:80496023280:web:3bea7627c6dcfcece59435"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    window.logout = function() {
      signOut(auth).then(() => {
        alert("Logged out!");
        window.location.href = "index.html";
      });
    };

    window.saveNumber = async function () {
      const number = document.getElementById("whatsappNumber").value.trim();
      const user = auth.currentUser;

      if (!number.startsWith("+") || number.length < 10) {
        document.getElementById("statusMessage").innerText = "❌ Please enter a valid WhatsApp number with country code.";
        return;
      }

      try {
        await setDoc(doc(db, "trackedNumbers", user.uid), {
          number: number,
          userEmail: user.email,
          addedAt: new Date().toISOString()
        });

        document.getElementById("statusMessage").innerText = "✅ Number saved successfully!";
      } catch (error) {
        document.getElementById("statusMessage").innerText = "❌ Failed to save number: " + error.message;
      }
    };
  </script>
</body>
</html>
