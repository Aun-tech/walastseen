<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WaLastSeen - Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .status-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      width: 300px;
    }
    h2 {
      text-align: center;
    }
    .contact {
      margin: 10px 0;
    }
    .contact span {
      font-weight: bold;
    }
    .online {
      color: green;
    }
    .offline {
      color: red;
    }
    #status1, #status2 {
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Welcome to WaLastSeen</h2>

  <div class="status-box">
    <div class="contact">
      <span>Contact 1:</span> +19048464390
      <div id="status1">Loading...</div>
    </div>
  </div>

  <div class="status-box">
    <div class="contact">
      <span>Contact 2:</span> +923440070803
      <div id="status2">Loading...</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_8jnP9Yq5LhYnqFMwJ1G1dUjRqimJklk",
      authDomain: "walastseen.firebaseapp.com",
      projectId: "walastseen",
      storageBucket: "walastseen.appspot.com",
      messagingSenderId: "80496023280",
      appId: "1:80496023280:web:3bea7627c6dcfcece59435"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function fetchStatus(contactId, statusElementId) {
      try {
        const docRef = doc(db, "contactsStatus", contactId);  // Fetch the status of a contact from Firestore
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const status = docSnap.data().status;
          const statusElement = document.getElementById(statusElementId);
          statusElement.innerHTML = `Status: <span class="${status.toLowerCase()}">${status}</span>`;  // Update the status
        } else {
          const statusElement = document.getElementById(statusElementId);
          statusElement.innerHTML = "No data available.";  // If no data found
        }
      } catch (error) {
        console.error("Error fetching status:", error);
        const statusElement = document.getElementById(statusElementId);
        statusElement.innerHTML = "Error fetching status.";  // Handle errors
      }
    }

    // Fetch the status for the contacts
    fetchStatus("+19048464390", "status1");
    fetchStatus("+923440070803", "status2");
  </script>
</body>
</html>
