<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WaLastSeen - Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fa;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .status-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      width: 300px;
    }
    h2 {
      margin-bottom: 10px;
      text-align: center;
    }
    .status {
      margin-top: 10px;
      font-size: 18px;
    }
    .online {
      color: green;
    }
    .offline {
      color: red;
    }
  </style>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
  <h2>Welcome to WaLastSeen</h2>
  <div class="status-box" id="contact1-status">
    <h3>Contact 1: +19048464390</h3>
    <div id="contact1-status-text" class="status">Loading...</div>
  </div>
  <div class="status-box" id="contact2-status">
    <h3>Contact 2: +923440070803</h3>
    <div id="contact2-status-text" class="status">Loading...</div>
  </div>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_8jnP9Yq5LhYnqFMwJ1G1dUjRqimJklk",
      authDomain: "walastseen.firebaseapp.com",
      projectId: "walastseen",
      storageBucket: "walastseen.appspot.com",
      messagingSenderId: "80496023280",
      appId: "1:80496023280:web:3bea7627c6dcfcece59435"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Check user authentication
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html"; // Redirect to login if not authenticated
      }
    });

    // Function to fetch contact status from Firestore
    async function fetchStatus(contactId, statusElementId) {
      const docRef = doc(db, "contactsStatus", contactId);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const status = docSnap.data().status;
        const statusElement = document.getElementById(statusElementId);
        statusElement.innerHTML = `Status: <span class="${status.toLowerCase()}">${status}</span>`;
      } else {
        const statusElement = document.getElementById(statusElementId);
        statusElement.innerHTML = "No data available.";
      }
    }

    // Fetch status for both contacts
    fetchStatus("+19048464390", "contact1-status-text");
    fetchStatus("+923440070803", "contact2-status-text");
  </script>
</body>
</html>
