<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WaLastSeen - Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    .contact {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }
    .status {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Welcome to WaLastSeen</h2>

    <div class="contact">
      <p>Contact 1: +19048464390</p>
      <p id="contact1-status">Loading...</p>
    </div>

    <div class="contact">
      <p>Contact 2: +923440070803</p>
      <p id="contact2-status">Loading...</p>
    </div>
  </div>

  <script type="module">
    // Firebase App SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_8jnP9Yq5LhYnqFMwJ1G1dUjRqimJklk",
      authDomain: "walastseen.firebaseapp.com",
      projectId: "walastseen",
      storageBucket: "walastseen.appspot.com",
      messagingSenderId: "80496023280",
      appId: "1:80496023280:web:3bea7627c6dcfcece59435"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Fetch status function
    function fetchStatus(phoneNumber) {
      const statusRef = db.collection('contactsStatus').doc(phoneNumber);
      statusRef.get().then((doc) => {
        if (doc.exists) {
          const status = doc.data().status;
          document.getElementById(`${phoneNumber}-status`).innerText = `Status: ${status}`;
        } else {
          console.log("No such document!");
        }
      }).catch((error) => {
        console.log("Error getting document:", error);
      });
    }

    // On page load, fetch status for both contacts
    window.onload = function() {
      fetchStatus("+19048464390");
      fetchStatus("+923440070803");
    };
  </script>

</body>
</html>
