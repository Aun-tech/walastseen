<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WaLastSeen - Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    h1 {
      margin-bottom: 20px;
    }
    .contact-info {
      margin-bottom: 20px;
    }
    .contact-info p {
      margin: 10px 0;
    }
    .loading {
      font-style: italic;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to WaLastSeen</h1>
    <div id="contact1" class="contact-info">
      <p>Contact 1: +19048464390</p>
      <p id="status1" class="loading">Loading...</p>
    </div>
    <div id="contact2" class="contact-info">
      <p>Contact 2: +923440070803</p>
      <p id="status2" class="loading">Loading...</p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_8jnP9Yq5LhYnqFMwJ1G1dUjRqimJklk",
      authDomain: "walastseen.firebaseapp.com",
      projectId: "walastseen",
      storageBucket: "walastseen.appspot.com",
      messagingSenderId: "80496023280",
      appId: "1:80496023280:web:3bea7627c6dcfcece59435"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function getContactStatus(contactId, statusElementId) {
      const docRef = doc(db, "contactsStatus", contactId);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const status = docSnap.data().status;
        document.getElementById(statusElementId).textContent = "Status: " + status;
      } else {
        document.getElementById(statusElementId).textContent = "No status found.";
      }
    }

    getContactStatus("+19048464390", "status1");
    getContactStatus("+923440070803", "status2");
  </script>
</body>
</html>
