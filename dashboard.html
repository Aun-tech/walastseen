<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard - WaLastSeen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9f0f7;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #0275d8;
    }
    input {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #0275d8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #025aa5;
    }
    #tracker-history {
      margin-top: 40px;
      text-align: left;
      width: 80%;
      margin: 0 auto;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }
    .history-item {
      margin: 10px 0;
      padding: 10px;
      background: #f4f4f4;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Welcome to WaLastSeen Dashboard</h1>
  <p>Track WhatsApp numbers and view their saved logs.</p>

  <input type="text" id="numberInput" placeholder="Enter WhatsApp number with +92" />
  <br>
  <button onclick="trackNumber()">Track Number</button>
  <br><br>
  <button onclick="logout()">Logout</button>

  <div id="tracker-history">
    <h3>Tracker History:</h3>
    <div id="history-container"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDocs, collection } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_8jnP9Yq5LhYnqFMwJ1G1dUjRqimJklk",
      authDomain: "walastseen.firebaseapp.com",
      projectId: "walastseen",
      storageBucket: "walastseen.appspot.com",
      messagingSenderId: "80496023280",
      appId: "1:80496023280:web:3bea7627c6dcfcece59435"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        loadTrackerHistory(user.uid);
      }
    });

    window.logout = function() {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };

    window.trackNumber = async function() {
      const number = document.getElementById("numberInput").value.trim();
      const user = auth.currentUser;

      if (!number.startsWith("+92")) {
        alert("Please enter number with +92");
        return;
      }

      try {
        await setDoc(doc(db, "trackedNumbers", `${user.uid}-${number}`), {
          number: number,
          timestamp: new Date().toISOString()
        });

        alert("Number saved!");
        loadTrackerHistory(user.uid);
      } catch (e) {
        alert("Error saving number.");
        console.error(e);
      }
    };

    async function loadTrackerHistory(uid) {
      const historyContainer = document.getElementById("history-container");
      historyContainer.innerHTML = "";

      const snapshot = await getDocs(collection(db, "trackedNumbers"));
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        if (docSnap.id.startsWith(uid)) {
          const div = document.createElement("div");
          div.className = "history-item";
          div.innerHTML = `<p><strong>Number:</strong> ${data.number}</p><p><strong>Saved:</strong> ${data.timestamp}</p>`;
          historyContainer.appendChild(div);
        }
      });
    }
  </script>
</body>
</html>
