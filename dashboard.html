<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WaLastSeen - Dashboard</title>
</head>
<body>
  <h1>Welcome to WaLastSeen</h1>
  <div id="contact1">
    <h3>Contact 1: +19048464390</h3>
    <p>Status: <span id="status1">Loading...</span></p>
  </div>
  <div id="contact2">
    <h3>Contact 2: +923440070803</h3>
    <p>Status: <span id="status2">Loading...</span></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB_8jnP9Yq5LhYnqFMwJ1G1dUjRqimJklk",
      authDomain: "walastseen.firebaseapp.com",
      projectId: "walastseen",
      storageBucket: "walastseen.appspot.com",
      messagingSenderId: "80496023280",
      appId: "1:80496023280:web:3bea7627c6dcfcece59435"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    // Function to get the status of contacts
    async function getStatus(contactId, statusElement) {
      const docRef = db.collection('contactsStatus').doc(contactId);
      const doc = await docRef.get();

      if (doc.exists) {
        statusElement.innerText = doc.data().status;
      } else {
        statusElement.innerText = "Not available";
      }
    }

    // Fetch status for both contacts
    window.onload = function() {
      getStatus("+19048464390", document.getElementById('status1'));
      getStatus("+923440070803", document.getElementById('status2'));
    };
  </script>
</body>
</html>
